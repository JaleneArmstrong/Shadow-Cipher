{% extends "layout.html" %}
{% block title %}SignUp - ShadowCipher{% endblock %}
{% block page %}SignUp - ShadowCipher{% endblock %}

{% block content %}
<style>
    /* Media query for smaller screens */
    @media only screen and (max-width: 768px) {
        body {
            background-image: url('/static/img/small_signup.png') !important;
            background-size: cover;
        }
    }
</style>


<body class="content fill-space" style="background-color: #262627; background-image: url('/static/img/signup.png'); background-size: contain; background-repeat: no-repeat; background-position: center;">
    <div class="row">
        <div class="col s12 m6 offset-m6">
            <div class="subcontent center-vertical">
                <main class="container" style="margin-top:50px">
                    <h3 style="color: #ABA297;">Sign Up</h3>
                    <form class="col s12" id="signUpForm" method="POST" action="/signup">
                        <div class="row">
                            <label for="username">Username</label><br>
                            <div class="input-field col s7" style="background-color: #ABA297; border-radius: 100px;">
                                <input name="username" type="text" required>
                            </div>
                        </div>
                        <div class="row">
                            <label for="password">Password</label><br>
                            <div class="input-field col s7" style="background-color: #ABA297; border-radius: 100px;">
                                <input name="password" type="password" required>
                            </div>
                        </div>
                        <div class="row" style="color: #ABA297;">
                            <label for="login_option">Already have an account?</label>
                            <a name="login_option" href="/login_page" style="color: inherit; text-decoration: underline;">Log-In!</a>  
                        </div>  
                        <div class="row">
                            <button class="btn" type="submit" style="border-radius: 20px; font-size: 1.3em; background-color: #CD6240;">Create</button>
                        </div>                   
                    </form>                   
                </main>
            </div>
        </div>
    </div>
</body>
{% endblock %}
